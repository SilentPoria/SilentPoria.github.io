<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
	<title>Re:Phigros Simulator</title>
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./canvas.css">
    <script defer src="./script.js?v=1419"></script>

</head>

<body background>
	<div class="main">
        <h1 class="title">Re:Phigros Simulator</h1>
		<div id="uploads-zip" class="upload-zip" class = 'fade'>
			<input type="button" id="demo" value="Demo" style="display:none">
			<input type="file" accept="application/x-zip-compressed" id="upload-zip" disabled>
			<label for="upload-zip" disabled>选择zip</label>
			<input type="text" style="width:0;flex-grow:1;flex-shrink:1;pointer-events:none" id="filename">
		</div>
		<input type="button" value="重置" onclick="location.reload(true)">
		<div id="select">
			<div>谱面：<select id="chart" style="width:6em"></select></div>
			<div>音乐：<select id="bgm" style="width:6em"></select></div>
			<div>曲绘：<select id="bg" style="width:6em"></select></div><br>
			<div>比例：<select id="aspect-ratio" style="width:4em">
					<option value="1.25">5:4</option>
					<option value="1.333333">4:3</option>
					<option value="1.428571">10:7</option>
					<option value="1.461538">19:13</option>
					<option value="1.6">8:5</option>
					<option value="1.666667">5:3</option>
					<option value="1.692308">22:13</option>
					<option value="1.777778" selected>16:9</option>
				</select>
			</div>
			<div>按键大小：<select id="scale-ratio" style="width:4em">
					<option value="1e4">极小</option>
					<option value="9e3">较小</option>
					<option value="8e3" selected>默认</option>
					<option value="7e3">较大</option>
					<option value="6e3">极大</option>
				</select>
			</div>
			<div>背景变暗：<select id="global-alpha" style="width:4em">
					<option value="1">黑暗</option>
					<option value="0.8">昏暗</option>
					<option value="0.6" selected>默认</option>
					<option value="0.4">较亮</option>
					<option value="0.2">明亮</option>
				</select>
			</div><br>
			<div>歌名：<input id="input-name" class="input" style="width:7em" placeholder="None"></div>
			<div>等级：<input id="input-level" class="input" style="width:7em" placeholder="Lv.SP"></div><br>
			<div>曲绘：<input id="input-illustrator" class="input" style="width:7em" placeholder="None"></div>
			<div>谱师：<input id="input-designer" class="input" style="width:7em" placeholder="None"></div><br>
			<div><input type="checkbox" id="highLight" checked><label for="highLight">多押提示</label></div>
			<div><input type="checkbox" id="hitSong" checked><label for="hitSong">开启打击音效</label></div>
			<div><input type="checkbox" id="lineColor" checked><label for="lineColor">AP/FC指示器</label></div><br>
			<div class="disabled-when-playing"><input type="checkbox" id="autoplay" checked><label for="autoplay">AutoPlay</label></div>
			<div class="disabled-when-playing" ><input type="checkbox" id="hyperMode"><label for="hyperMode">严判</label></div><br>
			<div class="disabled-when-playing">音乐变速：<select id="select-speed" style="width:4em">
					<option value="Slowest">极慢</option>
					<option value="Slower">较慢</option>
					<option value="normal" selected>正常</option>
					<option value="Faster">较快</option>
					<option value="Fastest">极快</option>
				</select>
			</div><br>
			<div class="disabled-when-playing">谱面延时(ms)：<input id="input-offset" type="number" step="5" class="input" style="width:4em" placeholder="0"></div>
			<div><input id="btn-play" type="button" value="播放"> <input id="btn-pause" type="button" value="暂停"></div>
		</div>
		<div id="qwq"><strong id="msg-out">等待选择文件</strong></div>
		<div id="stage">
			<canvas id="canvas" class="fade"></canvas>
			<div id="tips">
				<div>test</div>
			</div>
		</div>
        <div id="cover-dark" class="fade"></div>
		<div id="cover-view" class="fade">
			<div id="view-content">
				<iframe id="view-doc" src="" frameborder="0"></iframe>
				<div id="view-msg"></div>
			</div>
		</div>
	</div>
	<noscript><strong style="color:red">This browser does not support JavaScript and cannot run programs!</strong></noscript>
</body>

</html>
