<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>倒计时网页</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <!--  APlayer -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<!--  MetingJS -->
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>


</head>
<body>
    <div class="main">
    <div id="countdown-label">距离高考还剩</div>
    <div id="timer"></div>
    <div id="message">
        没有什么过不去，只是再也回不去。
    </div>
    <meting-js server="netease" type="playlist" id="7670160175" fixed="Ture"></meting-js>
</div>

  <script>
    function updateCountdown() {
      var now = new Date();
      var targetDate = new Date("2025-6-7 9:00");
      var timeDiff = targetDate.getTime() - now.getTime();
      var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      var countdownLabelElement = document.getElementById("countdown-label");
      countdownLabelElement.textContent = "距离高考还剩";
      var countdownElement = document.getElementById("timer");
      countdownElement.textContent = days + "天 ";
    }
    setInterval(updateCountdown, 1000);
    fetch('https://v1.hitokoto.cn/?c=d')
    .then(response => response.json())
    .then(data => {
      const hitokoto = document.querySelector('#message')
      hitokoto.innerText = data.hitokoto + "一一一"+ data.from
    })
    .catch(console.error)
  </script>
</body>
</html>
