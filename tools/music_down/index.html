<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_download</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<div class="container" id="login-box">


    <div class="form-container sign-up-container">
        <form>
            <h1>设置</h1>
            <div class="txtb">
              <input id="type" type="text" list="typelist" placeholder="链接来源(正在开发,目前仅支持网易云)" disabled>
              <datalist id="typelist">
              　　<option value="网易云">网易云</option>
              　　<option disabled>QQ音乐</option>
              </datalist>  
              <span id="special" data-placeholder="" ></span>
            </div>                  
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>音乐下载</h1>
            <div class="txtb">
                <input type="url" id="url">
                <span data-placeholder="Url" ></span>
            </div>
            <div class="txtb">
                <input type="password" disabled>
                <span data-placeholder="请在上方输入音乐链接"></span>
            </div>
            <button href="javascript:void(0)" onclick="selection()">OK</button>
        </form>
    </div>

    <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>音乐下载</h1>
                    <p></p>
                    <button class="ghost" id="signIn" >返回</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>不知道音乐链接？</h1>
                    <p>打开网易云>分享歌曲>复制链接</p>
                    <button class="ghost" id="signUp" >设置</button>
                </div>
            </div>
        
    </div>
    <div id="snackbar" class="">Some tip</div>
  </div>
</body>
<script>
    $("#signUp").click(function(){
        $("#login-box").addClass('right-panel-active')
    })

    $("#signIn").click(function(){
        $("#login-box").removeClass('right-panel-active')
    })

    $(".txtb input").on("focus",function(){
        $(this).addClass("focus")
    })

    $(".txtb input").on("blur",function(){
        if($(this).val() == '')
        $(this).removeClass("focus")
    })

</script>
<script type="text/JavaScript" src="sc.js"></script>
</html>
