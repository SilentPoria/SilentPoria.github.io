<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>五子棋</title>

<link rel="stylesheet" href="css.css">

</head>
<body>
<br>
<div style="text-align: center; font-size: 18px;"><strong>五子棋-双人对战</strong></div>
<div id="box">
	<div id="centent">
		<canvas id="canvas" width="450" height="450"></canvas>
	</div>
    <button id="setting" disabled>设置</button>
	<button id="button">撤回</button>
	<button id="anew">重开</button>
	<div id="state">
		<div class="state-chess Bchess"></div>
		<div class="chessName">黑棋走</div>
	</div>
	<div id="winner">
		<div class="state-chess Bchess"></div>
		<div class="chessName"></div>
	</div>
</div>
<div id="snackbar" class="show">黑棋胜率：<span id="black_score">Nav-%</span>白棋胜率:<span id="white_score">Nav-%</span></div>
<script src="js.js"></script>
<script>
    game.drawLine()
    game.canvas.addEventListener("mousedown",game.canvasClick)
    game.regret_chess.addEventListener("mousedown",game.regret)
    game.anew.addEventListener("mousedown",game.anewClick)
 
</script>

</body>
</html>
