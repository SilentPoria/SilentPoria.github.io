<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript版扫雷</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=0.8,maximum-scale=1.0,minimum-scale=0.1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <style type="text/css">
      .select{

      -webkit-user-select:none;

      -moz-user-select:none;

      -ms-user-select:none;

      user-select:none;

      }
    </style>
  </head>
  <body>
    <h2><a href="https://si1entsuzuka.github.io">返回主页</a></h2>
    <a href=""></a>
    <div id="JMS_main" class="main">
      <table id="landmine" class="select"></table>
      <div id="operation">
        <div class="tip">
          剩余雷数：<span class="light red" id="landMineCount">0</span> 个
        </div>
        <div class="tip">
          持续时间: <span class="light f60" id="costTime">0</span> 秒
        </div>
        <fieldset>
          <legend>难度选择：</legend>
          <input
            type="radio"
            name="level"
            id="llevel"
            checked="checked"
            value="10"
          /><label for="llevel">初级（10*10）</label><br />
          <input type="radio" name="level" id="mlevel" value="15" /><label
            for="mlevel"
            >中级（15*15）</label
          ><br />
          <input type="radio" name="level" id="hlevel" value="20" /><label
            for="hlevel"
            >高级（20*20）</label
          ><br />
        </fieldset>
        <input type="button" id="begin" value="开始游戏" /><br />
        <div class="tip txtleft">
          提示：
          <ul>
            <li>1、点击“开始游戏”游戏开始计时</li>
            <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/jms.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
